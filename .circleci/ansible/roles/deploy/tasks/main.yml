- name: "Create backend app directory"
  file:
    path: ~/backend-app
    state: directory

- name: "Unarchive backend files"
  unarchive:
    src: .circleci/ansible/roles/deploy/files/artifact.tar.gz
    dest: ~/backend-app

- name: "Install dependencies"
  shell: |
    cd ~/backend-app
    npm install

- name: "Execute Node using pm2"
  shell: |
    cd ~/backend-app/dist
    pm2 stop default
    pm2 start npm -- start
  
    

