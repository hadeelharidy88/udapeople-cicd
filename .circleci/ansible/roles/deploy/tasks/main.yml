- name: "Create backend app directory"
  file:
    path: /home/ubuntu/backend
    state: directory

- name: "Unarchive backend files"
  unarchive:
    src: artifact.tar.gz
    dest: /home/ubuntu/backend

- name: "Install npm"
  become: true
  apt:
    name: npm
    state: latest
    update_cache: yes


- name: "start the app"
  become: true
  shell: |
    cd /home/ubuntu/backend/dist
    pm2 stop default
    pm2 start -f main.js
  
    

